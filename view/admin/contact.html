<div class="container" style="margin-top: 100px">
    <div class="panel-body">
        <div class="alert alert-success" id="contactAlertSuccess" style="display: none">
            <a href="#" class="close" data-dismiss="alert"
               aria-label="close">&times;</a>
            <p>Successfully sent Email</p>
        </div>
        <div class="alert alert-danger" id="contactAlertDanger" style="display: none">
            <a href="#" class="close" data-dismiss="alert"
               aria-label="close">&times;</a>
            <p>Error Sending Email</p>
        </div>
        <form role="form" id="contactForm">
            <div class="form-group">
                <label for="contactName">Your Name:</label>
                <input type="text" class="form-control" id="contactName" name="name">
            </div>
            <div class="form-group">
                <label for="contactEmail">Your Email:</label>
                <input type="text" class="form-control" id="contactEmail" name="email">
            </div>
            <div class="form-group">
                <label for="contactEmail">Subject:</label>
                <input type="text" class="form-control" id="subject" name="subject">
            </div>
            <div class="form-group">
                <label>Message:</label>
                <textarea class="form-control" id="message" name="message"></textarea>
            </div>
            <button type="submit" class="btn btn-success">Send</button>
        </form>

    </div>
</div>
